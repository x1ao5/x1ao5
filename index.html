<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3498db; /* 新的背景顏色 */
      font-family: Arial, sans-serif;
    }

      position: relative;
      height: 100vh;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* 將元素對齊至中央 */
    }

    /* 樣式設定按鈕外觀 */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #45a049;
    }

    /* Hello Everyone! 保持在原位置 */
    #helloButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Airdrop 按鈕放在左上角 */
    #airdropButton {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 新增文字在正中央最下方 */
    #bottomText {
      position: absolute;
      bottom: 80px;
    }
  </style>
</head>
<body>

  <a href="https://your-link.com" class="button" id="helloButton">
    Hello Everyone!
  </a>

  <a href="https://your-airdrop-link.com" class="button" id="airdropButton">
    Airdrop
  </a>

  <p>123</p>

  <!-- 新增文字在正中央最下方 -->
  <p id="bottomText">Copyright © 2024 X1ao5 Capital — 保留所有權利。</p>

</body>
</html>
