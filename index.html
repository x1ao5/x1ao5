  <style><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      position: relative; /* 設定 body 為相對定位的參考點 */
      height: 100vh;
      margin: 20px; /* 添加一些外邊距，以避免按鈕貼緊邊緣 */
    }

    /* 樣式設定按鈕外觀 */
    .button {
      position: absolute; /* 設定按鈕為絕對定位 */
      top: 0; /* 將按鈕置於頂部 */
      left: 0; /* 將按鈕置於左邊 */
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #ffa239;
      color: #fff;
      border: 1px solid #ffa239;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px; /* 添加一些底邊距，以分隔按鈕 */
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #ffa239;
    }
  </style>
</head>
<body>

  <a href="https://twitter.com/02x1ao5" class="button">
    Hello Everyone!
  </a>
  
  <a href="https://twitter.com/02x1ao5" class="button">
    Airdrop
  </a>

  <p>本站為聲明x1ao5所有</p>

</body>
</html>
