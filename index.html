<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* 樣式設定按鈕外觀 */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- 將 h1 元素轉換為 a 元素，並添加 class 為 button -->
  <a href="https://twitter.com/02x1ao5" class="button">
    Hello Everyone!
  </a>

</body>
</html>
