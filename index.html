  <style><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* 將排列方向設為垂直，使元素垂直排列 */
      align-items: flex-start; /* 對齊到左邊 */
      justify-content: flex-start; /* 對齊到上面 */
      height: 100vh;
      margin: 20px; /* 添加一些外邊距，以避免按鈕貼緊邊緣 */
    }

    /* 樣式設定按鈕外觀 */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #ffa239;
      color: #fff;
      border: 1px solid #ffa239;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #ffa239;
    }
  </style>
</head>
<body>

  <!-- 將 h1 元素轉換為 a 元素，並添加 class 為 button -->
  <a href="https://twitter.com/02x1ao5" class="button">
    Hello Everyone!
  </a>
  
  <a href="https://your-airdrop-link.com" class="button">
    Airdrop
  </a>

  <p>This is additional text below the buttons.</p>

</body>
</html>
