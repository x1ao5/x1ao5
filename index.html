<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試</title>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 20px;
      display: flex;
      flex-direction: column;
    }

    /* 樣式設定按鈕外觀 */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #ffa239;
      color: #fff;
      border: 1px solid #ffa239;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #ffa239;
    }

    /* Hello Everyone! 保持在原位置 */
    #helloButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Airdrop 按鈕放在左上角 */
    #airdropButton {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <a href="https://twitter.com/02x1ao5" class="button" id="helloButton">
    Hello Everyone!
  </a>
  
  <a href="https://twitter.com/02x1ao5" class="button" id="airdropButton">
    Airdrop
  </a>

  <p>本站為聲明x1ao5所有</p>

</body>
</html>
