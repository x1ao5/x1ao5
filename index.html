<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x1ao5 capital</title>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* 將元素對齊至中央 */
      background-color: #FFEEDD; /* 修改背景顏色為 #FFEEDD */
    }

    /* 樣式設定按鈕外觀 */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      background-color: #FFC78E;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* 滑鼠懸停時的按鈕樣式 */
    .button:hover {
      background-color: #FFEEDD;
    }

    /* Airdrop 按鈕放在左上角 */
    #airdropButton {
      position: absolute;
      top:  35%;
      left: 28%;
      font-size: 18px; /* 調整字體大小 */
      font-family: Arial, sans-serif; /* 其他樣式 */
      font-weight: bold; /* 粗體 */
      color: #000000;
    }

    #推特DC購買 {
      position: absolute;
      top:  35%;
      left: 38%;
      font-size: 18px; /* 調整字體大小 */
      font-family: Arial, sans-serif; /* 其他樣式 */
      font-weight: bold; /* 粗體 */
      color: #000000;
    }

    /* 移動 "洨伍茲本" 到屏幕中央 */
    p {
      position: absolute;
      top: 22%;
      left: 52%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
    }

/* 新增文字在正中央最下方 */
  #bottomText {
     position: absolute;
     top: 90%;
     left: 50%;
     transform: translate(-50%, 50%); /* 使用這個 transform 來調整元素的位置 */
      font-size: 18px; /* 調整字體大小 */
    }

    #bottomText1 {
     position: absolute;
     top: 90%;
     left: 40%;
     transform: translate(-50%, 50%); /* 使用這個 transform 來調整元素的位置 */
      font-size: 18px; /* 調整字體大小 */
    }

        /* 設置圖片寬度 */
    #img {
      width: 200px;
      margin-top: 170px; /* 調整上邊距 */
      margin-bottom: 30px; /* 調整下邊距 */
      margin-left: 39%; /* 將左邊距設置為自動，使圖片居中 */
      margin-right: auto; /* 將右邊距設置為自動，使圖片居中 */
    }

  </style>
</head>

  <a href="https://x1ao5.my.canva.site/" class="custom-link" id="airdropButton">
